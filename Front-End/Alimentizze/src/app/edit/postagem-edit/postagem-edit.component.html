<div class="container mt-5 mb-5 fundo-menu w-100">

    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center text-secondary">Atualizar postagem</h1>
      </div>
    </div>
  
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
  
      

          <div class="form-group">
            <label for="tema">Escolha um tema</label>
            <select name="tema" id="tema" class="form-control" [(ngModel)]="idTema" [(ngModel)]="postagem.tema" [ngModelOptions]="{standalone: true}" (change)="findByIdTema()">
              <option *ngFor="let item of listaTemas" value="{{item.id}}">{{item.categoria}}</option>
            </select>
          </div>

          <label for="titulo"></label><br>
          <input [(ngModel)]="postagem.titulo"  class="radio w-100" type="text" id="titulo" placeholder="     Titulo"><br>


          <div class="radio">
            <label for="descricao"></label><br>
            <textarea [(ngModel)]="postagem.descricao" class="radio w-100 " name="descricao" id="descricao" cols="40" rows="5"
              placeholder="     Descrição"></textarea>
          </div>

          <div>
            <label for="link"></label> <br>
            <input [(ngModel)]="postagem.link"   class="radio w-100" type="text" id="link" placeholder="     Link da ONG">
          </div>



          <div class="row mt-3">

            <div class="col-md-1"></div>

            <div class="col-md-5 p-0 m-0">
              <div class="row d-flex justify-content-start">

                <label for="dataPostagem"></label>
                <input [(ngModel)]="postagem.dataPostagem" class="radio w-75  " type="text" id="dataPostagem" placeholder="Data da Postagem">

              </div>
            </div>

            <div class="col-md-5 p-0 m-0">
              <div class="row d-flex justify-content-end">

                <label for="dataExpiração"></label>
                <input [(ngModel)]="postagem.dataExpiracao"  class="radio w-75   " type="text" id="dataExpiracao" placeholder="Data Expiração">

              </div>

            </div>

            <div class="col-md-1"></div>

          </div>



            <br>
          

      
    
          <div class="d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/home'>Cancelar</button>
            <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
          </div>
    
        </div>
      </div>
    
    </div>
