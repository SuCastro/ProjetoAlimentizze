<div class="container-fluid css-selector">

    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center text-white">Apagar postagem</h1>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12">
        <h4 class="text-center text-white">Você tem certeza que deseja apagar essa postagem?</h4>
      </div>
    </div>
  
    <div class="row d-flex justify-content-center mt-4">
      <div class="col-md-4">
        <div class="card text-center  text-white fundoForms">
          <div class="card-body">
            <h5 class="card-title m-0">{{postagem.titulo}}</h5>
            <small class="text-white">Tema: {{postagem.tema.categoria}}</small>
            <p class="card-text mt-3">{{postagem.descricao}}</p>
            <p class="card-text mt-3">{{postagem.dataExpiracao}}</p>
            <p class="card-text"><small class="text-white">
                {{postagem.dataPostagem | date: 'dd/MM/yyyy'}} às {{postagem.dataPostagem | date: 'HH:mm'}}
              </small></p>
          </div>
        </div>
      </div>
    </div>
  
    <div class="row mt-5">
      <div class="col-md-12 d-flex justify-content-center">
        <button class="btn btn-danger mr-4 mb-4 radio" routerLink='/home'>Não</button>
        <button class="btn btn-success mb-4 radio" (click)='apagar()'>Sim</button>
      </div>
    </div>
  
  </div>
